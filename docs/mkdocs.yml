site_name:        LyapunovExponents.jl
repo_url:         https://github.com/tkf/LyapunovExponents.jl
site_description: A hackable Lyapunov exponents calculator
site_author:      tkf

theme: alabaster

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: index.md
  - API:
      - api.md
